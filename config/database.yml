default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  pool: 5
  timeout: 5000
  host: <%= ENV['POSTGRES_HOST'] %>
development:
  <<: *default
  database: books_app_development
test:
  <<: *default
  host: localhost
  username: circleci
  port: 5432
  database: circle_test
production:
  <<: *default
  database: <%= ENV['POSTGRES_DB'] %>
staging:
  <<: *default
  database: books_app_staging
